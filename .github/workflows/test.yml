name: Cypress Tests

on:
  push:

jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install Dependencies
        run: npm install
      - name: Run Cypress Tests
        run: npm run cy:run
      - name: Cypress tests report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-reports
          path: |
            cypress/reports/
